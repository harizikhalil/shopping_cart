<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cart Shopping</title>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
 <section class="section-product">
     <div class="shopping-cart">
<!--------------------------------first-Product--------------------------------------------------->
        <div class="product-item">
            <div class="buttons">
              <span class="delete-btn"><i class="far fa-trash-alt"></i></span>
              <div class="heart"></div>
            </div>
         
            <div class="image">
              <img src="images/product-1.jpg" alt="" />
            </div>
         
            <div class="description">
              <span>BONNET PSG</span>
              <span>Bonnet Nike</span>
              <span>BLEU/ROUGE</span>
            </div>
         
            <div class="quantity">
              <button class="minus-btn" type="button" name="button">
                -
              </button>
              <input type="text" name="name" value="1">
              <button class="plus-btn" type="button" name="button">
                +
              </button>
            </div>
         
            <div class="product-price" price="25"><span>$</span>25</div>
          </div>
 <!----------------------------Second-Product------------------------------------------------------------>
 <div class="product-item">
    <div class="buttons">
      <span class="delete-btn"><i class="far fa-trash-alt"></i></span>
      <div class="heart " ></div>
    </div>
 
    <div class="image">
      <img src="images/product-2.jpg" alt=""/>
    </div>
 
    <div class="description">
      <span>SWEAT-SHIRT PSG</span>
      <span>Sweat-shirt PSG</span>
      <span>Bleu</span>
    </div>
 
    <div class="quantity">
      <button class="minus-btn" type="button" name="button">
        -
      </button>
      <input type="text" name="name" value="1">
      <button class="plus-btn" type="button" name="button">
        +
      </button>
    </div>
 
    <div class="product-price" price="23"><span>$</span>23</div>
  </div>
  <!-------------------------third-Product------------------------------------------------------------->
  <div class="product-item">
    <div class="buttons">
      <span class="delete-btn"><i class="far fa-trash-alt"></i></span>
      <div class="heart"></div>
    </div>
 
    <div class="image">
      <img src="images/product-3.jpg" alt=""/>
    </div>
 
    <div class="description">
      <span>MAILLOT PSG DOMICILE</span>
      <span>Maillot Nike</span>
      <span> Bleu</span>
    </div>
 
    <div class="quantity">
      <button class="minus-btn" type="button" name="button">
        -
      </button>
      <input type="text" name="name" value="1">
      <button class="plus-btn" type="button" name="button">
        +
      </button>
    </div>
 
    <div class="product-price" price="89"><span>$</span>89</div>
  </div>
  
  <div class="total-price">
  <h2>Total Price=</h2>
  <span>$</span>
  <span class="final-price"></span>
</div>
     </div>
     <button class="confirm-button" id="confirm_command">confirm command</button>
     
  </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
